<html>
    
    <head>
        <title>CodeCow</title>
    </head>

    <body>
        <form method="GET" action="python/accounts.py">
            <b>Login here</b> (if the username is not recognized, a new account will be made)<br>
            <input type="text" name="uname" placeholder="Username"><br>
            <input type="text" name="pword" placeholder="Password"><br>
            <input type="submit" name="submit" value="Log In"><br>
        </form>
        <form method="GET" action="python/accounts.py">
            <b>Delete your account?</b><br>
            <input type="text" name="uname" placeholder="Username"><br>
            <input type="text" name="pword" placeholder="Password"><br>
            <input type="submit" name="submit" value="Delete"><br>
        </form>
    </body>

</html>
